name: Release Builds

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x86_64 GNU
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
            use-cross: true
          # Windows aarch64 GNU (gnullvm)
          - target: aarch64-pc-windows-gnullvm
            os: ubuntu-latest
            use-cross: true
          # Linux x86_64 musl
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use-cross: true
          # Linux aarch64 musl
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            use-cross: true
          # macOS aarch64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            use-cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: matrix.use-cross
        run: cargo install cross --git https://github.com/cross-rs/cross.git

      - name: Build
        run: |
          if [ "${{ matrix.use-cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/${{ github.event.repository.name }}
            target/${{ matrix.target }}/release/${{ github.event.repository.name }}.exe
